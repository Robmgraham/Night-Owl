<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nite Owl Inc.</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/LogoMakr-27nLpN.png" class="logo" alt="">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>Worlds <br> creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" class="menu" alt="menu-icon">
            <div class="social-links">
                <img src="images/fb.png" alt="facebook-icon">
                <img src="images/ig.png" alt="instagram-icon">
                <img src="images/tw.png" alt="twitter-icon">
            </div>
            <div class="useful-links">
                <img src="images/share.png" alt="share-icon">
                <img src="images/info.png" alt="info-icon">
            </div>
        </div>
        <div class="stars">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">
            <img src="images/icons8-star-48.png" alt="star">

        </div>
    </div>
    </div>


</body>
</html>
